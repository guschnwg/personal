<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        input {
            flex: 1;
            color: #ffffff;
            height: 46px;
            border-radius: 46px;
            padding: 0 20px;
            background: #121212;
            box-sizing: border-box;
            border: 1px solid #4c4c4c;
            margin: 0 5px;
        }

        button {
            background-color: #1db954;
            border: 1px solid #1db954;
            color: #ffffff;
            height: 46px;
            border-radius: 46px;
            padding: 0 20px;
            box-sizing: border-box;
            display: inline-flex;
            text-transform: uppercase;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            line-height: 46px;
        }
        button.outline {
            background-color: black;
            border: 1px solid #1db954;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .filter {
            display: flex;
            padding: 10px;
        }

        .songs {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }

        .song {
            display: flex;
            align-items: center;
        }

        .video-container {}

        .song-details {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
        }

        .song-details>h3 {
            margin: 0;
        }

        .song-lyrics {
            height: 160px;
            overflow: auto;
            padding: 10px;
            width: 100%;

            display: flex;
            flex-direction: column;
        }

        .current {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .current > .song > .info {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
        }
        .current > .song > .info > .title {
            font-size: 20px;
        }
        .current > .song > .info > .artist {
            font-size: 14px;
            color: #8e8e8e;
        }
        .current button {
            font-size: 30px;
        }
    </style>

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>

    <title>Gustavo's personal stuff</title>
</head>

<body>
    <div id="app"></div>
</body>

<script type="module">
    import { h, Component, render, useEffect, useState, useRef } from 'https://npm.reversehttp.com/preact,preact/hooks';
    import htm from 'https://unpkg.com/htm?module';

    function fetchAll(id = '') {
        return fetch('/api/full?playlist=' + id).then(res => res.json())
    }

    function fetchSpotifyPlaylist(id = '') {
        return fetch('/api/spotify?playlist=' + id).then(res => res.json())
    }

    function fetchYoutubeSong(artist = '', title = '') {
        return fetch('/api/youtube?artist=' + artist + '&title=' + title).then(res => res.json())
    }

    function fetchLyrics(artist = '', title = '') {
        return fetch('/api/lyrics?artist=' + artist + '&title=' + title).then(res => res.json())
    }

    const html = htm.bind(h);

    function Song({ song, isPlaying, isPaused, onStart, onPause, onEnd }) {
        const [youtubeSong, setYoutubeSong] = useState(song.youtube);
        const [lyrics, setLyrics] = useState(song.lyrics);

        const video = useRef();

        useEffect(() => {
            if (!song.youtube) {
                fetchYoutubeSong(song.artist, song.title).then(data => setYoutubeSong(data.results));
            }
            if (!song.lyrics) {
                fetchLyrics(song.artist, song.title).then(data => setLyrics(data.results));
            }
        }, [song]);

        useEffect(() => {
            if (!video.current) return;

            if (isPlaying) {
                video.current.play();
            } else {
                video.current.pause();
                video.current.currentTime = 0;
            }
        }, [isPlaying, video.current])

        useEffect(() => {
            if (!video.current) return;

            if (isPaused) {
                video.current.pause();
            } else {
                if (isPlaying) {
                    video.current.play();
                }
            }
        }, [isPaused, isPlaying, video.current])

        useEffect(() => {
            // Handle video events
            if (!video.current) return;

            video.current.onended = onEnd
            video.current.onplay = onStart
            video.current.onpaused = onPause
        }, [video.current])

        let url = "";
        if (youtubeSong) {
            url = new URL(youtubeSong.formats[youtubeSong.formats.length - 1].url);
            url.search += "&host=" + url.host;
            url.host = window.location.host;
            url.protocol = window.location.protocol;
        }

        return html`
            <div class="song">
                <div class="video-container">
                    <video ref=${video} width="320" height="240" controls poster="${youtubeSong ? youtubeSong.thumbnail : ""}">
                        ${url && html`
                            <source
                                src="${url}"
                                type="video/mp4"
                            />
                        `}
                    </video>
                </div>


                <div class="song-details">
                    <h3>${song.artist} - ${song.title}</h3>

                    ${lyrics && html`
                        <div class="song-lyrics" >
                            ${lyrics.map(phrase => html`<span>${phrase}</span>`)}
                        </div>
                    `}
                </div>
            </div>`;
    }

    function Current({ song, isPaused, onPlay, onPause, onPrev, onNext }) {
        return html`
            <div class="current">
                <button class="outline" onClick="${onPrev}">⏮</button>
                <div class="song">
                    <button onClick="${isPaused ? onPlay : onPause}">⏯</button>

                    <div class="info">
                        <span class="title">${song.title}</span>
                        <span class="artist">${song.artist}</span>
                    </div>
                </div>
                <button class="outline" onClick="${onNext}">⏭</button>
            </div>
        `;
    }

    function App() {
        const [playlistURL, setPlaylistURL] = useState('https://open.spotify.com/playlist/5sUXSWQyDifhDrXJ65vVMA');
        const [songs, setSongs] = useState([]);
        const [playing, setPlaying] = useState();
        const [paused, setPaused] = useState(false);

        const fetchPlaylist = () => {
            let playlistID = '';

            try {
                const url = new URL(playlistURL);
                playlistID = url.pathname.split('/').reverse()[0];
            } catch { }

            fetchAll(playlistID).then(data => {
                const newSongs = data.results;
                setSongs(newSongs);
                setPlaying(newSongs.length > 0 ? newSongs[0].id : undefined);
            });
        };

        const handlePrev = (currentIndex) => {
            const nextIndex = currentIndex === 0 ? songs.length - 1 : currentIndex - 1;
            setPlaying(songs[nextIndex].id);
        }

        const handleNext = (currentIndex) => {
            const nextIndex = currentIndex + 1 >= songs.length ? 0 : currentIndex + 1;
            setPlaying(songs[nextIndex].id);
        }

        return html`
            <div class="container">
                <div class="filter">
                    <input
                        placeholder="https://open.spotify.com/playlist/5sUXSWQyDifhDrXJ65vVMA"
                        value="${playlistURL}"
                        onChange="${event => setPlaylistURL(event.target.value)}"
                    />

                    <button onClick="${fetchPlaylist}">SEARCH</button>
                </div>

                <div class="songs">
                    ${songs.map((song, index) => (
                        html`
                            <${Song}
                                key="${song.id}"
                                song="${song}"
                                isPlaying="${playing === song.id}"
                                isPaused="${paused}"
                                onPause="${() => setPaused(true)}"
                                onStart="${() => {
                                    setPlaying(song.id);
                                    setPaused(false);
                                }}"
                                onEnd="${() => handleNext(index)}"
                            />
                        `
                    ))}
                </div>

                ${playing && (
                    html`
                        <${Current}
                            song="${songs.find(s => s.id === playing)}"
                            isPaused="${paused}"
                            onPlay="${() => setPaused(false)}"
                            onPause="${() => setPaused(true)}"
                            onPrev="${() => handlePrev(songs.findIndex(s => s.id === playing))}"
                            onNext="${() => handleNext(songs.findIndex(s => s.id === playing))}"
                        />
                    `
                )}
            </div>
        `;
    }

    render(html`<${App} />`, document.getElementById('app'));

    function titlePlay() {
        let index = 0;
        const originalTitle = document.title;

        return () => {
            const emojis = [
                '🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯', '🦁', '🐮', '🐷', '🐸',
                '🐵', '🐔', '🐧', '🐦', '🐤', '🐣', '🐥', '🦆', '🦅', '🦉', '🦇', '🐺', '🐗', '🐴',
                '🦄', '🐝', '🐛', '🦋', '🐌', '🐞'
            ];

            index = (index + 1) % emojis.length;
            document.title = `${originalTitle} ${emojis[index]}`;
        }
    }

    setInterval(titlePlay(), 500);
</script>

</html>
